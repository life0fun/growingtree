<_within file="application.html">

<div id="content">

  <!-- thing node div -->
  <div class="offset0 thing link" template="thing-course" field="id:id">
    <p class="parent"></p>
    <span class="rank"> 1 </span>
    <div class="midcol unvoted">
      <div class="arrow up" role="button" arial-label="upvote" tabindex="0"></div>
      <div class="score unvoted"> 1234 </div>
      <div class="arrow down" role="button" arial-label="downvote" tabindex="0"></div>
    </div>
    
    <!-- no need to use template, maybe dom append by-idand more concise -->
    <a class="thumbnail" template="thing-thumbnail" field="href:thumbhref">
      <img src="#" width="70" height="52" alt="">
    </a>

    <!-- no need to use template, maybe dom append by-idand more concise -->
    <div class="entry unvoted" template="thing-entry">
      <p class="title">
        <a class="title" field="content:thing-entry-title,href:entryhref"></a>
        <span class="domain"></span>
      </p>
      <p class="tagline">submitted by <a href="#">growingtree.com</a> </p>

      <ul class="flat-list buttons">
        <li class="first">
          <a class="comments" href="#">403 comments</a>
        </li>

        <li class="share">
          <div field="class:share-link-class">
            <span class="share-button toggle" style>
              <a class="option active" href="#">share</a>
            </span>
          </div>
        </li>
        
        <li class="share">
          <div field="class:assign-link-class">
            <span class="share-button toggle" style>
              <a class="option active" href="#">assign to</a>
            </span>
          <div>
        </li>
      </ul>
      <div class="child"></div>
      <div class="clearleft"></div>
    </div>
  </div>

  <!-- the assign form action div -->
  <div template="assign-form" field="class:assign-form-class">
    <form class="assign-form action-bar" style="float:left;">
      <input id="assign-to" type="text" placeholder="assign to">
      <input id="assign-hint" type="text" placeholder="hints">
      <button class="assign-button" type="submit"> Assign </button>
    </form>
  </div>

</div>
</_within>
